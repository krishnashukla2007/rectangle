<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle</title>
    <style>
        .container {
            height: 700px;
            width: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rectangle {
            background-color: green;
            height: 150px;
            width: 300px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="rectangle"></div>
    </div>
</body>

</html>
